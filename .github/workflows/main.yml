name: CI

on:
  push:
    branches:
      - main
    paths:
      - src/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run lint checks
        run: npm run lint

      - name: Run Prettier
        run: npm prettier --check .

      - name: Run Prettier - write
        run: npm prettier --write .

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
